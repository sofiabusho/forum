<script>
    // Simple red dot notification system
    function updateNotificationDot() {
        fetch('/api/notifications/count')
            .then(response => response.json())
            .then(data => {
                const dot = document.getElementById('notification-dot');
                if (dot) {
                    dot.style.display = data.count > 0 ? 'block' : 'none';
                    console.log('Red dot:', data.count > 0 ? 'visible' : 'hidden', '(count:', data.count + ')');
                }
            })
            .catch(error => console.error('Notification dot error:', error));
    }

    // Initialize when DOM loads
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(updateNotificationDot, 500);
    });

    // Auto-refresh every 30 seconds
    setInterval(updateNotificationDot, 30000);

    // Expose globally
    window.updateNotificationDot = updateNotificationDot;
</script>

<script>
    // Simple notification dot system
    function updateNotificationDot() {
        fetch('/api/notifications/count')
            .then(response => response.json())
            .then(data => {
                const dot = document.getElementById('notification-dot');
                if (dot) {
                    if (data.count > 0) {
                        dot.style.display = 'block';  // Show red dot
                    } else {
                        dot.style.display = 'none';   // Hide red dot
                    }
                    console.log('Notification dot updated:', data.count > 0 ? 'visible' : 'hidden');
                }
            })
            .catch(error => console.error('Error updating notification dot:', error));
    }

    // Load dot status when page loads
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(updateNotificationDot, 500);
    });

    // Check every 30 seconds
    setInterval(updateNotificationDot, 30000);

    // Global function for other pages to use
    window.updateNotificationDot = updateNotificationDot;
</script>

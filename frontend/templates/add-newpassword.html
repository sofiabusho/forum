<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (for the eye icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../frontend/css/pages/styles.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
</head>

<body>
<!-- Shared Header -->
<div id="shared-header"></div>

<!-- Main content area with background and centered card -->
<main>
    <div class="forgot-password mt-5 p-4 rounded shadow-sm text-center">
        <h2 class="mb-3">Reset your password</h2>

        <!-- IMPORTANT: post to /reset-password -->
        <form id="resetForm" action="/reset-password" method="POST" class="text-start mx-auto" style="max-width:480px;" novalidate>
            <input type="hidden" name="token" value="{{.Token}}">

            <!-- New Password -->
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="new-password" name="newPassword"
                           placeholder="Enter new password" aria-describedby="passwordHelp" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggleNewPass" aria-label="Show password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div id="passwordHelp" class="form-text">
                    Your password should have <strong>at least 8 characters</strong> and include:
                    <strong>1 lowercase</strong>, <strong>1 uppercase</strong>, <strong>1 number</strong>, and <strong>1 symbol</strong>.
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password" name="confirmPassword"
                           placeholder="Re-enter new password" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPass" aria-label="Show confirm password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="invalid-feedback" id="confirmInvalid">Passwords do not match.</div>
            </div>

            <button type="submit" class="btn btn-outline-light w-100">Reset Password</button>
        </form>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load shared partials -->
<script>
    // header
    fetch('/frontend/templates/shared/header.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // footer
    fetch('/frontend/templates/shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>

<!-- Eye toggles + simple confirm check -->
<script src="/frontend/js/password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (eye) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../frontend/css/pages/styles.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
</head>

<body>
<!-- Shared Header -->
<div id="shared-header"></div>

<main>
    <div class="forgot-password mt-5 p-4 rounded shadow-sm text-center">
        <h2>Reset your password</h2>

        <!-- IMPORTANT: post to /reset-password -->
        <form action="/reset-password" method="POST" class="text-start mx-auto" style="max-width:480px;">
            <input type="hidden" name="token" value="{{.Token}}">

            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="new-password" name="newPassword"
                           placeholder="Enter new password" aria-describedby="passwordHelp" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggleNewPass" aria-label="Show password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div id="passwordHelp" class="form-text">
                    Your password should have <strong>at least 8 characters</strong> and include:
                    <strong>1 lowercase</strong>, <strong>1 uppercase</strong>, <strong>1 number</strong>, and <strong>1 symbol</strong>.
                </div>
            </div>

            <button type="submit" class="btn btn-outline-light w-100">Reset Password</button>
        </form>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load shared partials -->
<script>
    fetch('/frontend/templates/shared/header.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);
    fetch('/frontend/templates/shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>

<!-- Eye toggle -->
<script>
(function () {
    const btn = document.getElementById('toggleNewPass');
    const input = document.getElementById('new-password');
    const icon = btn.querySelector('i');
    btn.addEventListener('click', () => {
        const hidden = input.type === 'password';
        input.type = hidden ? 'text' : 'password';
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
        btn.setAttribute('aria-label', hidden ? 'Hide password' : 'Show password');
    });
})();
</script>
</body>
</html>

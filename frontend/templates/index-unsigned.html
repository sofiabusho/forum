<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Un-Signed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/like-dislike.css">


</head>

<!-- Shared Header -->
<div id="shared-header"></div>

<!-- Main Container with Sidebar and Content -->
<div class="container-fluid flex-grow-1">
  <div class="row h-100">
    <!-- Left Sidebar with Categories -->
    <div class="col-md-3 col-lg-2 p-0">
      <div class="categories-sidebar h-100">
        <div class="sidebar-header p-3">
          <h5 class="text-white mb-0">
            <i class="bi bi-grid-3x3-gap me-2"></i>Categories
          </h5>
        </div>
        <div class="sidebar-content">
          <div id="categoriesList" class="list-group list-group-flush">
            <!-- Categories will be loaded here -->
            <div class="text-center p-3">
              <div class="spinner-border spinner-border-sm text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-md-9 col-lg-10">
      <!-- Topbar: filter and menu -->
      <div
        class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between">
        <!-- Filter input -->
        <div class="mb-2 mb-md-0">
          <input id="filterInput" type="text" class="form-control" placeholder="Filter posts">
        </div>
      </div>

      <!-- Main content -->
      <main class="p-3">
        <div id="postsContainer" class="row gy-4"></div>
      </main>
    </div>
  </div>
</div>
<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load shared partials -->
<script>
  // header
  fetch('/frontend/templates/shared/header-unsigned.html').then(r => r.text())
    .then(html => {
      document.getElementById('shared-header').innerHTML = html;
      setTimeout(() => {
        if (window.updateNotificationDot) {
          window.updateNotificationDot();
        }
      }, 100);
    });

  // footer
  fetch('/frontend/templates/shared/footer.html').then(r => r.text())
    .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
<!-- Dynamic posts + filtering -->
<script src="/frontend/js/index-unsigned.js"></script>

</body>

</html>

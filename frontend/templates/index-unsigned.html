<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Un-Signed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">

</head>

<!-- Shared Header -->
<div id="shared-header"></div>

<!-- Main Container with Sidebar and Content -->
<div class="container-fluid flex-grow-1">
  <div class="row h-100">
    <!-- Left Sidebar with Categories -->
    <div class="col-md-3 col-lg-2 p-0">
      <div class="categories-sidebar h-100">
        <div class="sidebar-header p-3">
          <h5 class="text-white mb-0">
            <i class="bi bi-grid-3x3-gap me-2"></i>Categories
          </h5>
        </div>
        <div class="sidebar-content">
          <div id="categoriesList" class="list-group list-group-flush">
            <!-- Categories will be loaded here -->
            <div class="text-center p-3">
              <div class="spinner-border spinner-border-sm text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-md-9 col-lg-10">
      <!-- Topbar: filter and menu -->
      <div
        class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between">
        <!-- Filter input -->
        <div class="mb-2 mb-md-0">
          <input id="filterInput" type="text" class="form-control" placeholder="Filter posts">
        </div>
      </div>

      <!-- Main content -->
      <main class="p-3">
        <div id="postsContainer" class="row gy-4"></div>
      </main>
    </div>
  </div>
</div>
<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<!-- Load shared partials -->
<script>
  // header
  fetch('/frontend/templates/shared/header-unsigned.html').then(r => r.text())
    .then(html => {
      document.getElementById('shared-header').innerHTML = html;
      setTimeout(() => {
        if (window.updateNotificationDot) {
          window.updateNotificationDot();
        }
      }, 100);
    });

  // footer
  fetch('/frontend/templates/shared/footer.html').then(r => r.text())
    .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
<!-- Dynamic posts + filtering -->
<script>
  let allPosts = [];
  let allCategories = [];
  const container = document.getElementById('postsContainer');
  const categoriesList = document.getElementById('categoriesList');

  // Load categories for sidebar
  async function loadCategories() {
    try {
      const res = await fetch('/api/categories');
      allCategories = await res.json();
      renderCategories();
    } catch (e) {
      console.error('Failed to load categories', e);
      categoriesList.innerHTML = '<div class="text-muted p-3">Failed to load categories</div>';
    }
  }

  // Render categories in sidebar
  function renderCategories() {
    categoriesList.innerHTML = '';

    // Add "All Posts" option
    const allPostsItem = document.createElement('button');
    allPostsItem.className = 'list-group-item list-group-item-action category-item active';
    allPostsItem.innerHTML = `
            <i class="bi bi-collection me-2"></i>
            <span>All Posts</span>
        `;
    allPostsItem.addEventListener('click', () => {
      setActiveCategory(allPostsItem);
      setActiveTopbarTab('questions');
      loadPosts();
    });
    categoriesList.appendChild(allPostsItem);

    // Add categories
    allCategories.forEach(category => {
      const categoryItem = document.createElement('button');
      categoryItem.className = 'list-group-item list-group-item-action category-item';
      categoryItem.innerHTML = `
                <i class="bi bi-tag me-2"></i>
                <span>${category.name}</span>
            `;
      categoryItem.addEventListener('click', () => {
        setActiveCategory(categoryItem);
        setActiveTopbarTab('questions');
        loadPosts('categories', category.name);
      });
      categoriesList.appendChild(categoryItem);
    });
  }

  // Set active category
  function setActiveCategory(activeItem) {
    document.querySelectorAll('.category-item').forEach(item => {
      item.classList.remove('active');
    });
    activeItem.classList.add('active');
  }

  // Set active topbar tab
  function setActiveTopbarTab(filter) {
    document.querySelectorAll('[data-filter]').forEach(a => a.classList.remove('active'));
    document.querySelector(`[data-filter="${filter}"]`)?.classList.add('active');
  }

  async function loadPosts(filter = "", value = "") {
    try {
      let url = '/api/posts';

      // Handle authenticated user filters
      if (filter === 'my-posts' || filter === 'my-likes') {
        url = '/api/posts/filtered';
        url += `?filter=${encodeURIComponent(filter)}`;
      } else if (filter === 'categories' && value) {
        url += `?filter=categories&value=${encodeURIComponent(value)}`;
      } else if (filter && filter !== 'questions') {
        url += `?filter=${encodeURIComponent(filter)}`;
      }

      const res = await fetch(url);
      if (!res.ok && (filter === 'my-posts' || filter === 'my-likes')) {
        // If unauthorized, redirect to login
        if (res.status === 401) {
          window.location.href = '/login';
          return;
        }
      }

      allPosts = await res.json();
      renderPosts(allPosts);
    } catch (e) {
      console.error('Failed to load posts', e);
    }
  }

  function renderPosts(posts) {
    container.innerHTML = '';

    if (posts.length === 0) {
      container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="text-muted">
                        <i class="bi bi-chat-square-dots fs-1 mb-3"></i>
                        <h4>No posts found</h4>
                        <p class="mb-3">Be the first to start a discussion!</p>
                        <a href="/new-post" class="btn btn-outline-light">
                            <i class="bi bi-plus-circle me-2"></i>Create Post
                        </a>
                    </div>
                </div>
            `;
      return;
    }

    posts.forEach(post => {
      const col = document.createElement('div');
      col.className = 'col-12';

      // Use thumbnailUrl first, fallback to imageUrl, then no image
      const imageURL = post.thumbnailUrl || post.imageUrl;
      const imageHTML = imageURL ? `
                <div class="post-thumbnail-container">
                    <img src="${imageURL}" 
                         alt="Post thumbnail" 
                         class="post-thumbnail"
                         loading="lazy"
                         onerror="this.parentElement.style.display='none'">
                </div>
            ` : '';

      col.innerHTML = `
                <div class="card shadow-sm mb-3 post-card" onclick="viewPost(${post.id})">
                    <div class="card-body">
                        <!-- Post Header -->
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1 text-white">${post.title}</h5>
                                <small class="text-light">
                                    <i class="bi bi-person me-1"></i>by <strong>${post.author}</strong>
                                    <span class="ms-2"><i class="bi bi-clock me-1"></i>${post.timeAgo}</span>
                                </small>
                            </div>
                        </div>
                        
                        <!-- Post Image Thumbnail -->
                        ${imageHTML}
                        
                        <!-- Post Excerpt -->
                        <p class="card-text text-light mb-3">${post.excerpt}</p>
                        
                        <!-- Tags -->
                        <div class="mb-3">
                            ${post.tags.map(tag => `
                                <span class="badge me-1" style="background-color: rgba(109, 214, 40, 0.8); color: white;">
                                    #${tag}
                                </span>
                            `).join('')}
                        </div>
                        
                        <!-- Post Stats -->
                        <div class="d-flex justify-content-between align-items-center pt-2 border-top border-light border-opacity-25">
                            <div class="d-flex gap-3">
                                <small class="text-light">
                                    <i class="bi bi-chat me-1"></i>${post.comments || 0} comments
                                </small>
                                <small class="text-light">
                                    <i class="bi bi-heart me-1"></i>${post.likes || 0} likes
                                </small>
                            </div>
                            <small class="text-light">
                                <i class="bi bi-arrow-right-circle me-1"></i>Read more
                            </small>
                        </div>
                    </div>
                </div>
            `;
      container.appendChild(col);
    });
  }

  function viewPost(postId) {
    window.location.href = `/view-post?id=${postId}`;
  }

  // Menu tab switching
  document.querySelectorAll('[data-filter]').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      setActiveTopbarTab(e.currentTarget.dataset.filter);

      // Reset category selection when switching to user-specific filters
      const filter = e.currentTarget.dataset.filter;
      if (filter === 'my-posts' || filter === 'my-likes') {
        document.querySelectorAll('.category-item').forEach(item => {
          item.classList.remove('active');
        });
      }

      loadPosts(filter);
    });
  });

  // Live text filter
  document.getElementById('filterInput').addEventListener('input', e => {
    const term = e.target.value.toLowerCase().trim();
    renderPosts(allPosts.filter(p =>
      p.title.toLowerCase().includes(term) ||
      p.excerpt.toLowerCase().includes(term) ||
      p.author.toLowerCase().includes(term)
    ));
  });

  // Initial load
  document.addEventListener('DOMContentLoaded', () => {
    loadCategories();
    loadPosts();
  });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Un-Signed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">

</head>

<!-- Shared Header -->
<div id="shared-header"></div>

<!-- Topbar: filter and menu -->
<div class="topbar d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between">
    <!-- Filter input -->
    <div class="mb-2 mb-md-0">
        <input id="filterInput" type="text" class="form-control" placeholder="Filter posts">
    </div>
    <!-- Menu links -->
    <nav class="nav">
        <a href="#" class="nav-link active" data-filter="questions">Questions</a>
        <a href="#" class="nav-link" data-filter="categories">Categories</a>
    </nav>
</div>

<!-- Main content -->
<main>
    <div id="postsContainer" class="row gy-4"></div>
</main>
<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<!-- Load shared partials -->
<script>
    // header
    fetch('/frontend/templates/shared/header-unsigned.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // footer
    fetch('/frontend/templates/shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
<!-- Dynamic posts + filtering -->
<script>
    let allPosts = [];
    const container = document.getElementById('postsContainer');

    async function loadPosts(filter = "") {
        try {
            let url = '/api/posts';
            if (filter && filter !== 'questions') url += `?filter=${encodeURIComponent(filter)}`;
            const res = await fetch(url);
            allPosts = await res.json();
            renderPosts(allPosts);
        } catch (e) {
            console.error('Failed to load posts', e);
        }
    }

  function renderPosts(posts) {
      container.innerHTML = '';

      if (posts.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center py-5">
            <div class="text-muted">
              <i class="bi bi-chat-square-dots fs-1 mb-3"></i>
              <h4>No posts found</h4>
              <p class="mb-3">Be the first to start a discussion!</p>
              <a href="/new-post" class="btn btn-outline-light">
                <i class="bi bi-plus-circle me-2"></i>Create Post
              </a>
            </div>
          </div>
        `;
        return;
      }

      posts.forEach(post => {
        const col = document.createElement('div');
        col.className = 'col-12';

        // Debug: Log the image URLs to console
        console.log('Post image data:', {
          id: post.id,
          thumbnailUrl: post.thumbnailUrl,
          imageUrl: post.imageUrl
        });

        // Use thumbnailUrl first, fallback to imageUrl, then no image
        const imageURL = post.thumbnailUrl || post.imageUrl;
        const imageHTML = imageURL ? `
            <div class="post-thumbnail-container">
                <img src="${imageURL}" 
                     alt="Post thumbnail" 
                     class="post-thumbnail"
                     loading="lazy"
                     onerror="this.parentElement.style.display='none'">
            </div>
        ` : '';

        col.innerHTML = `
          <div class="card shadow-sm mb-3 post-card" onclick="viewPost(${post.id})">
            <div class="card-body">
              <!-- Post Header -->
              <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="flex-grow-1">
                  <h5 class="card-title mb-1 text-white">${post.title}</h5>
                  <small class="text-light">
                    <i class="bi bi-person me-1"></i>by <strong>${post.author}</strong>
                    <span class="ms-2"><i class="bi bi-clock me-1"></i>${post.timeAgo}</span>
                  </small>
                </div>
              </div>
              
              <!-- Post Image Thumbnail -->
              ${imageHTML}
              
              <!-- Post Excerpt -->
              <p class="card-text text-light mb-3">${post.excerpt}</p>
              
              <!-- Tags -->
              <div class="mb-3">
                ${post.tags.map(tag => `
                  <span class="badge me-1" style="background-color: rgba(109, 214, 40, 0.8); color: white;">
                    #${tag}
                  </span>
                `).join('')}
              </div>
              
              <!-- Post Stats -->
              <div class="d-flex justify-content-between align-items-center pt-2 border-top border-light border-opacity-25">
                <div class="d-flex gap-3">
                  <small class="text-light">
                    <i class="bi bi-eye me-1"></i>${post.views || 0} views
                  </small>
                  <small class="text-light">
                    <i class="bi bi-chat me-1"></i>${post.comments || 0} comments
                  </small>
                  <small class="text-light">
                    <i class="bi bi-heart me-1"></i>${post.likes || 0} likes
                  </small>
                </div>
                <small class="text-light">
                  <i class="bi bi-arrow-right-circle me-1"></i>Read more
                </small>
              </div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      function viewPost(postId) {
        window.location.href = `/view-post?id=${postId}`;
      }
    }

    // Menu tab switching
    document.querySelectorAll('[data-filter]').forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            document.querySelectorAll('[data-filter]').forEach(a => a.classList.remove('active'));
            e.currentTarget.classList.add('active');
            const filter = e.currentTarget.dataset.filter;
            loadPosts(filter);
        });
    });

    // Live text filter
    document.getElementById('filterInput').addEventListener('input', e => {
        const term = e.target.value.toLowerCase().trim();
        renderPosts(allPosts.filter(p =>
            p.title.toLowerCase().includes(term) || p.excerpt.toLowerCase().includes(term) || p.author.toLowerCase().includes(term)
        ));
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', () => loadPosts());
</script>

</body>
</html>

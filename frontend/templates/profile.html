<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Plant Talk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/profile.css">
</head>

<body>
<!-- Shared Header -->
<div id="shared-header"></div>

<main>
    <div class="profile-wrapper">
        <!-- Sidebar -->
        <aside class="profile-sidebar">
            <div class="list-group">
                <button class="list-group-item list-group-item-action active" id="tab-bio">
                    <i class="bi bi-person"></i> My Bio
                </button>
                <button class="list-group-item list-group-item-action" id="tab-questions">
                    <i class="bi bi-question-circle"></i> My Posts
                </button>
                <button class="list-group-item list-group-item-action" id="tab-comments">
                    <i class="bi bi-chat-left-text"></i> My Comments
                </button>
                <button class="list-group-item list-group-item-action" id="tab-likes">
                    <i class="bi bi-heart"></i> My Likes
                </button>
            <!-- Stats Card -->
            <div class="card shadow-sm mt-3">
                <div class="card-header">
                    <h6 class="mb-0">Statistics</h6>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6">
                            <h4 id="stat-posts" class="text-primary">0</h4>
                            <small class="text-muted">Posts</small>
                        </div>
                        <div class="col-6">
                            <h4 id="stat-comments" class="text-success">0</h4>
                            <small class="text-muted">Comments</small>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <div class="col-6">
                            <h4 id="stat-likes-given" class="text-warning">0</h4>
                            <small class="text-muted">Likes Given</small>
                        </div>
                        <div class="col-6">
                            <h4 id="stat-likes-received" class="text-danger">0</h4>
                            <small class="text-muted">Likes Received</small>
                        </div>
                    </div>
                </div>
            </div>

        </aside>

    <!-- Detail Pane -->
    <section id="detailPane" class="flex-fill rounded shadow-sm p-4 position-relative">
        <h3>My Bio</h3>
        <p id="bioText">No bio set yet.</p>
        <!-- Edit button positioned bottom-right -->
        <button id="btn-edit-bio" class="btn btn-outline-light position-absolute" style="bottom:1rem; right:1rem;">
            <i class="bi bi-pencil"></i> Edit Bio
        </button>
    </section>

    <!-- Profile Box -->
    <aside class="profile-box bg-transparent ms-4">
        <img src="/frontend/css/images/avatar.png" alt="Avatar">
        <h5 class="mt-3">@janeDoe</h5>
        <div class="actions mt-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Member Since <strong>May 21, 2025</strong></li>
                <li class="list-group-item">
                    <button class="btn btn-outline-light w-100" id="btn-change-name">Change my display name</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-outline-light w-100" id="btn-change-photo">Change my profile photo</button>
                </li>
            </ul>
        </div>
    </aside>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<!-- Load shared partials -->
<script>
    // header
    fetch('/frontend/templates/shared/header-signed.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // footer
    fetch('/frontend/templates/shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.list-group-item');
        const detailPane = document.getElementById('detailPane');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                switch (tab.id) {
                    case 'tab-bio':
                        detailPane.innerHTML = `<h3>My Bio</h3><p id="bioText">No bio set yet.</p>
                <button id="btn-edit-bio" class="btn btn-outline-light position-absolute" style="bottom:1rem; right:1rem;">
                  <i class="bi bi-pencil"></i> Edit Bio
                </button>`;
                        break;
                    case 'tab-questions':
                        detailPane.innerHTML = `<h3>My Posts</h3><p>No questions asked yet.</p>`;
                        break;
                    case 'tab-comments':
                        detailPane.innerHTML = `<h3>My Comments</h3><p>No comments made yet.</p>`;
                        break;
                    case 'tab-likes':
                        detailPane.innerHTML = `<h3>My Likes</h3><p>No likes recorded yet.</p>`;
                        break;
                }
            });
        });
    });             
</script>

</body>

</html>

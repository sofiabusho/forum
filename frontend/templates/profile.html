<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Plant Talk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/main.css">
    <link rel="stylesheet" href="../css/pages/shared.css">
    <link rel="stylesheet" href="../css/pages/profile.css">


</head>
<body>
<!-- Shared Header -->
<div id="shared-header"></div>

<main>
    <div class="profile-wrapper">
        <!-- Sidebar -->
        <aside class="profile-sidebar">
            <div class="list-group">
                <button class="list-group-item list-group-item-action active" id="tab-bio">
                    <i class="bi bi-person"></i> Your Bio
                </button>
                <button class="list-group-item list-group-item-action" id="tab-questions">
                    <i class="bi bi-question-circle"></i> Your Questions
                </button>
                <button class="list-group-item list-group-item-action" id="tab-comments">
                    <i class="bi bi-chat-left-text"></i> Your Comments
                </button>
                <button class="list-group-item list-group-item-action" id="tab-likes">
                    <i class="bi bi-heart"></i> Your Likes & Votes
                </button>
            </div>
        </aside>

        <!-- Detail Pane -->
        <section id="detailPane">
            <!-- default content: bio -->
            <h3>Your Bio</h3>
            <p>No bio set yet.</p>
        </section>

        <!-- Profile Box -->
        <aside class="profile-box">
            <img src="../css/images/avatar.png" alt="Avatar">
            <h5>@janeDoe</h5>
            <div class="actions">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Member Since <strong>May 21, 2025</strong></li>
                    <li class="list-group-item">
                        <button class="btn btn-outline-primary" id="btn-change-name">Change my display name</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-outline-primary" id="btn-change-photo">Change my profile photo</button>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<!-- Load shared partials -->
<script>
    // header
    fetch('shared/header-signed.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // footer
    fetch('shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>

</body>

</html>

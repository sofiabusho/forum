<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Plant Talk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../frontend/css/pages/main.css">
  <link rel="stylesheet" href="../frontend/css/pages/shared.css">
  <link rel="stylesheet" href="../frontend/css/pages/profile.css">
</head>
<body>
<div id="shared-header"></div>

<main>
  <div class="profile-wrapper">
    <aside class="profile-sidebar">
      <div class="list-group">
        <button class="list-group-item list-group-item-action active" id="tab-bio"><i class="bi bi-person"></i> My Bio</button>
        <button class="list-group-item list-group-item-action" id="tab-questions"><i class="bi bi-question-circle"></i> My Posts</button>
        <button class="list-group-item list-group-item-action" id="tab-comments"><i class="bi bi-chat-left-text"></i> My Comments</button>
        <button class="list-group-item list-group-item-action" id="tab-likes"><i class="bi bi-heart"></i> My Likes</button>
      </div>
      <div class="card shadow-sm mt-3">
        <div class="card-header"><h6 class="mb-0">Statistics</h6></div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-6"><h4 id="stat-posts" class="text-primary">0</h4><small class="text-muted">Posts</small></div>
            <div class="col-6"><h4 id="stat-comments" class="text-success">0</h4><small class="text-muted">Comments</small></div>
          </div><hr>
          <div class="row text-center">
            <div class="col-6"><h4 id="stat-likes-given" class="text-warning">0</h4><small class="text-muted">Likes Given</small></div>
            <div class="col-6"><h4 id="stat-likes-received" class="text-danger">0</h4><small class="text-muted">Likes Received</small></div>
          </div>
        </div>
      </div>
    </aside>

    <section id="detailPane" class="flex-fill rounded shadow-sm p-4 position-relative">
      <h3>My Bio</h3>
      <p id="bioText">No bio set yet.</p>
      <button id="btn-edit-bio" class="btn btn-outline-light position-absolute" style="bottom:1rem; right:1rem;">
        <i class="bi bi-pencil"></i> Edit Bio
      </button>
    </section>

    <aside class="profile-box bg-transparent ms-4">
      <img src="/frontend/css/images/avatar.png" alt="Avatar">
      <h5 class="mt-3" id="username-label">@Username</h5>
      <div class="actions mt-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Member Since <strong id="joined-date">...</strong></li>
          <li class="list-group-item">
            <button class="btn btn-outline-light w-100" id="btn-change-name">Change my display name</button>
          </li>
        </ul>
      </div>
    </aside>
  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="changeNameModal" tabindex="-1" aria-labelledby="changeNameLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="changeNameForm">
      <div class="modal-header">
        <h5 class="modal-title" id="changeNameLabel">Change Display Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="newDisplayName" name="username" placeholder="Enter new display name" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<div id="shared-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch('/frontend/templates/shared/header-signed.html')
    .then(r => r.text())
    .then(html => document.getElementById('shared-header').innerHTML = html);
  fetch('/frontend/templates/shared/footer.html')
    .then(r => r.text())
    .then(html => document.getElementById('shared-footer').innerHTML = html);

  document.addEventListener('DOMContentLoaded', () => {
    fetch("/api/user/profile")
      .then(res => res.json())
      .then(data => {
        document.getElementById("username-label").textContent = "@" + data.username;
        document.getElementById("joined-date").textContent = data.joinDate;
        document.getElementById("stat-posts").textContent = data.postCount;
        document.getElementById("stat-comments").textContent = data.commentCount;
        document.getElementById("stat-likes-given").textContent = data.likesGiven;
        document.getElementById("stat-likes-received").textContent = data.likesReceived;
        document.getElementById("bioText").textContent = data.bio || "No bio set yet.";
      });

    document.getElementById("btn-change-name").addEventListener("click", () => {
      const modal = new bootstrap.Modal(document.getElementById('changeNameModal'));
      modal.show();
    });

    document.getElementById("changeNameForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newName = document.getElementById("newDisplayName").value.trim();

      const res = await fetch("/profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ username: newName })
      });

      if (res.ok) {
        const data = await res.json();
        if (data.success && data.username) {
          document.getElementById("username-label").textContent = "@" + data.username;
          bootstrap.Modal.getInstance(document.getElementById('changeNameModal')).hide();
        } else {
          alert("Failed to update name.");
        }
      } else {
        const err = await res.text();
        alert("Error: " + err);
      }
    });
  });
</script>
</body>
</html>

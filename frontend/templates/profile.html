<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Plant Talk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../frontend/css/pages/main.css">
  <link rel="stylesheet" href="../frontend/css/pages/shared.css">
  <link rel="stylesheet" href="../frontend/css/pages/profile.css">
</head>
<body>
<div id="shared-header"></div>

<main>
  <div class="profile-wrapper">
    <!-- Sidebar -->
    <aside class="profile-sidebar">
      <div class="list-group">
        <button class="list-group-item list-group-item-action active" id="tab-bio"><i class="bi bi-person"></i> My Bio</button>
        <button class="list-group-item list-group-item-action" id="tab-posts"><i class="bi bi-question-circle"></i> My Posts</button>
        <button class="list-group-item list-group-item-action" id="tab-comments"><i class="bi bi-chat-left-text"></i> My Comments</button>
        <button class="list-group-item list-group-item-action" id="tab-likes"><i class="bi bi-heart"></i> My Likes</button>
      </div>

      <div class="card shadow-sm mt-3">
        <div class="card-header"><h6 class="mb-0">Statistics</h6></div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-6"><h4 id="stat-posts" class="text-primary">0</h4><small class="text-muted">Posts</small></div>
            <div class="col-6"><h4 id="stat-comments" class="text-success">0</h4><small class="text-muted">Comments</small></div>
          </div><hr>
          <div class="row text-center">
            <div class="col-6"><h4 id="stat-likes-given" class="text-warning">0</h4><small class="text-muted">Likes Given</small></div>
            <div class="col-6"><h4 id="stat-likes-received" class="text-danger">0</h4><small class="text-muted">Likes Received</small></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Detail Pane with persistent sections -->
    <section id="detailPane" class="flex-fill rounded shadow-sm p-4 position-relative">
      <!-- BIO -->
      <div id="bioSection" class="section-tab">
        <h3>My Bio</h3>
        <p id="bioText">No bio set yet.</p>
        <button id="btn-edit-bio" class="btn btn-outline-light position-absolute" style="bottom:1rem; right:1rem;">
          <i class="bi bi-pencil"></i> Edit Bio
        </button>
      </div>

      <!-- POSTS -->
      <div id="postsSection" class="section-tab" style="display:none;">
        <h3>My Posts</h3>
        <div id="userPostsContainer" class="list-group list-group-flush"></div>
      </div>

      <!-- COMMENTS -->
      <div id="commentsSection" class="section-tab" style="display:none;">
        <h3>My Comments</h3>
        <div id="userCommentsContainer" class="list-group list-group-flush"></div>
      </div>

      <!-- LIKES -->
      <div id="likesSection" class="section-tab" style="display:none;">
        <h3>My Likes</h3>
        <div id="userLikesContainer" class="list-group list-group-flush"></div>
      </div>
    </section>

    <!-- Right box -->
    <aside class="profile-box bg-transparent ms-4">
      <img src="/frontend/css/images/avatar.png" alt="Avatar">
      <h5 class="mt-3" id="username-label">@Username</h5>
      <div class="actions mt-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Member Since <strong id="joined-date">...</strong></li>
          <li class="list-group-item">
            <button class="btn btn-outline-light w-100" id="btn-change-name">Change my display name</button>
            <button class="btn btn-outline-light w-100" id="btn-change-image">Change my profile Image</button>
          </li>
        </ul>
      </div>
    </aside>
  </div>
</main>

<!-- Modals -->
<!-- Change name -->
<div class="modal fade" id="changeNameModal" tabindex="-1" aria-labelledby="changeNameLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="changeNameForm">
      <div class="modal-header">
        <h5 class="modal-title" id="changeNameLabel">Change Display Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="newDisplayName" name="username" placeholder="Enter new display name" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Upload image -->
<div class="modal fade" id="uploadImageModal" tabindex="-1" aria-labelledby="uploadImageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="uploadImageForm" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadImageLabel">Upload Profile Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="file" name="image" class="form-control" accept="image/png, image/jpeg, image/gif" required />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit bio -->
<div class="modal fade" id="editBioModal" tabindex="-1" aria-labelledby="editBioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="editBioForm">
      <div class="modal-header">
        <h5 class="modal-title" id="editBioLabel">Edit Bio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" name="bio" id="newBio" rows="4" placeholder="Enter your bio..." required></textarea>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>

<div id="shared-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Shared header/footer
  fetch('/frontend/templates/shared/header-signed.html')
    .then(r => r.text())
    .then(html => { document.getElementById('shared-header').innerHTML = html; });
  fetch('/frontend/templates/shared/footer.html')
    .then(r => r.text())
    .then(html => { document.getElementById('shared-footer').innerHTML = html; });

  document.addEventListener('DOMContentLoaded', () => {
    // Cache so δεν ξαναχτυπάμε τα ίδια endpoints
    const cache = { posts: null, comments: null, likes: null };

    // Load profile basics
    fetch("/api/user/profile")
      .then(res => res.json())
      .then(data => {
        document.getElementById("username-label").textContent = "@" + data.username;
        document.getElementById("joined-date").textContent = data.joinDate;
        document.getElementById("stat-posts").textContent = data.postCount;
        document.getElementById("stat-comments").textContent = data.commentCount;
        document.getElementById("stat-likes-given").textContent = data.likesGiven;
        document.getElementById("stat-likes-received").textContent = data.likesReceived;
        document.getElementById("bioText").textContent = data.bio || "No bio set yet.";
        if (data.profileImage && data.profileImage.trim() !== "") {
          document.querySelector("aside.profile-box img").src = data.profileImage + "?t=" + new Date().getTime();
        }
      });

    // Change name
    document.getElementById("btn-change-name").addEventListener("click", () => {
      new bootstrap.Modal(document.getElementById('changeNameModal')).show();
    });
    document.getElementById("changeNameForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newName = document.getElementById("newDisplayName").value.trim();
      const res = await fetch("/profile", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ username: newName })
      });
      if (res.ok) {
        const data = await res.json();
        if (data.success) {
          document.getElementById("username-label").textContent = "@" + data.username;
          bootstrap.Modal.getInstance(document.getElementById('changeNameModal')).hide();
        }
      }
    });

    // Upload image
    document.getElementById("btn-change-image").addEventListener("click", () => {
      new bootstrap.Modal(document.getElementById("uploadImageModal")).show();
    });
    document.getElementById("uploadImageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload-image", { method: "POST", body: formData });
      if (res.ok) {
        const data = await res.json();
        if (data.success && data.thumbnailUrl) {
          document.querySelector("aside.profile-box img").src = data.thumbnailUrl + "?t=" + new Date().getTime();
          bootstrap.Modal.getInstance(document.getElementById('uploadImageModal')).hide();
        }
      }
    });

    // Edit bio
    document.getElementById("btn-edit-bio").addEventListener("click", () => {
      const currentBio = document.getElementById("bioText").textContent;
      document.getElementById("newBio").value = currentBio === "No bio set yet." ? "" : currentBio;
      new bootstrap.Modal(document.getElementById("editBioModal")).show();
    });
    document.getElementById("editBioForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newBio = document.getElementById("newBio").value.trim();
      const res = await fetch("/profile", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ bio: newBio })
      });
      if (res.ok) {
        const data = await res.json();
        if (data.success) {
          document.getElementById("bioText").textContent = newBio;
          bootstrap.Modal.getInstance(document.getElementById('editBioModal')).hide();
        }
      }
    });

    // Helpers
    function showSection(sectionId) {
      document.querySelectorAll(".section-tab").forEach(sec => {
        sec.style.display = (sec.id === sectionId) ? "block" : "none";
      });
    }
    function activate(btnId) {
      document.querySelectorAll(".profile-sidebar .list-group-item").forEach(b => b.classList.remove("active"));
      document.getElementById(btnId).classList.add("active");
    }

    // Renderers
    function renderPosts(list, container) {
      const el = document.getElementById(container);
      el.innerHTML = "";
      if (!list || list.length === 0) {
        el.innerHTML = `<div class="text-muted px-2">You haven't created any posts yet.</div>`;
        return;
      }
      list.forEach(p => {
        const a = document.createElement("a");
        a.className = "list-group-item list-group-item-action post-card";
        a.href = `/view-post?id=${p.id}`;
        a.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <strong class="mb-1">${p.title || "(untitled)"}</strong>
            <small class="text-muted">${p.timeAgo || ""}</small>
          </div>
          ${p.excerpt ? `<p class="mb-1">${p.excerpt}</p>` : ""}
        `;
        el.appendChild(a);
      });
    }
    function renderComments(list) {
      const el = document.getElementById("userCommentsContainer");
      el.innerHTML = "";
      if (!list || list.length === 0) {
        el.innerHTML = `<div class="text-muted px-2">No comments yet.</div>`;
        return;
      }
      list.forEach(c => {
        const a = document.createElement("a");
        a.className = "list-group-item list-group-item-action post-card";
        a.href = `/view-post?id=${c.postId}`;
        a.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <strong class="mb-1">${c.postTitle || "Post"}</strong>
            <small class="text-muted">${c.timeAgo || ""}</small>
          </div>
          <p class="mb-1">${c.content}</p>
        `;
        el.appendChild(a);
      });
    }
    function renderLikes(list) {
      const el = document.getElementById("userLikesContainer");
      el.innerHTML = "";
      if (!list || list.length === 0) {
        el.innerHTML = `<div class="text-muted px-2">No liked posts yet.</div>`;
        return;
      }
      renderPosts(list, "userLikesContainer"); // same layout with posts
    }

    // Tabs actions
    document.getElementById("tab-bio").addEventListener("click", () => {
      activate("tab-bio");
      showSection("bioSection");
    });

    document.getElementById("tab-posts").addEventListener("click", async () => {
      activate("tab-posts");
      showSection("postsSection");
      if (!cache.posts) {
        try {
          const res = await fetch("/api/user/posts");
          cache.posts = await res.json();
        } catch { cache.posts = []; }
      }
      renderPosts(cache.posts, "userPostsContainer");
    });

    document.getElementById("tab-comments").addEventListener("click", async () => {
      activate("tab-comments");
      showSection("commentsSection");
      if (!cache.comments) {
        try {
          const res = await fetch("/api/user/comments");
          cache.comments = await res.json();
        } catch { cache.comments = []; }
      }
      renderComments(cache.comments);
    });

    document.getElementById("tab-likes").addEventListener("click", async () => {
      activate("tab-likes");
      showSection("likesSection");
      if (!cache.likes) {
        try {
          const res = await fetch("/api/user/likes");
          cache.likes = await res.json();
        } catch { cache.likes = []; }
      }
      renderLikes(cache.likes);
    });
  });
</script>

<!-- Small local tweaks so τα cards φαίνονται ωραία -->
<style>
  .post-card { border-radius: .5rem; margin-bottom: .5rem; }
  .post-card:hover { transform: translateY(-1px); }
</style>
</body>
</html>

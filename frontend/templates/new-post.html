<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - Plant Talk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/image.css">


</head>

<body class="d-flex flex-column" style="min-height:100vh; overflow-y: hidden;">
    <!-- Shared Header -->
    <div id="shared-header"></div>

    <!-- Main Content -->
    <main>
        <div class="container-fluid px-3">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">
                    <div class="form-card p-4">
                        <h2 class="mb-4 text-center">Create New Post</h2>
    
                        <form id="postForm" method="POST" enctype="multipart/form-data">
                            <!-- Categories Selection -->
                            <div class="mb-3">
                                <label class="form-label">Choose Categories</label>
                                <div class="category-selection">
                                    <div class="category-bubbles" id="categoryBubbles">
                                        <!-- Categories will be loaded here -->
                                        <div class="text-center w-100">
                                            <div class="spinner-border spinner-border-sm text-light" role="status">
                                                <span class="visually-hidden">Loading categories...</span>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="selected-categories" id="selectedCategories">
                                        <!-- Selected categories will appear here -->
                                    </div>
    
                                    <div class="category-help-text">
                                        <i class="bi bi-info-circle me-1"></i>
                                        Click on categories to select them. You can choose multiple categories for your
                                        post.
                                    </div>
                                </div>
    
                                <!-- Hidden inputs for selected categories -->
                                <div id="categoryInputs"></div>
                            </div>
    
                            <!-- Title -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" name="title" class="form-control"
                                    placeholder="What's your post about?" required>
                            </div>
    
                            <!-- Content -->
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea id="content" name="content" class="form-control" rows="6"
                                    placeholder="Share your thoughts, tips, or questions..." required></textarea>
                            </div>
    
                            <!-- Image Upload -->
                            <div class="mb-3">
                                <label class="form-label">Image (Optional)</label>
                                <div class="image-upload-area" id="imageUploadArea">
                                    <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                                    <div class="mt-2">
                                        <strong>Click to upload</strong> or drag and drop
                                    </div>
                                    <div class="image-upload-info">
                                        JPEG, PNG, GIF up to 20MB
                                    </div>
                                </div>
    
                                <!-- Hidden File Input -->
                                <input type="file" id="imageInput" name="image" accept="image/jpeg,image/png,image/gif"
                                    style="display: none;">
    
                                <!-- Image Preview -->
                                <div id="imagePreview" style="display: none;">
                                    <img id="previewImg" class="image-preview" alt="Preview">
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <span id="imageInfo" class="image-upload-info"></span>
                                        <button type="button" id="removeImage" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-x"></i> Remove
                                        </button>
                                    </div>
                                </div>
    
                                <!-- Upload Progress -->
                                <div id="uploadProgress" class="upload-progress" style="display: none;">
                                    <div class="progress">
                                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">
                                        </div>
                                    </div>
                                    <small class="text-muted">Uploading image...</small>
                                </div>
    
                                <!-- Hidden field to store uploaded image ID -->
                                <input type="hidden" id="imageId" name="image_id" value="">
                            </div>
    
                            <!-- Submit Buttons -->
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-outline-light" onclick="history.back()">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </button>
                                <button type="submit" class="btn btn-outline-light" disabled id="btnPublish">
                                    <i class="bi bi-send-fill me-1"></i>Publish Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Shared footer -->
    <div id="shared-footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load shared partials -->
    <script src="/frontend/js/header-footer.js">    </script>

    <!-- Image Upload Script -->
    <script src="/frontend/js/new-post.js"></script>

</body>

</html>

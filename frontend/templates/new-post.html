<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - Plant Talk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/image.css">


</head>

<body class="d-flex flex-column" style="height:100vh;">
    <!-- Shared Header -->
    <div id="shared-header"></div>

    <!-- Centered Card Container -->
    <main class="flex-fill d-flex justify-content-center align-items-center bg-transparent">
        <div class="card shadow-sm"
            style="width: 600px; background-color: rgba(227, 227, 227, 0.482); backdrop-filter: blur(6px);">
            <div class="card-body">
                <h2 class="card-title mb-4">Create Post</h2>
                <form id="postForm" action="/new-post" method="POST" enctype="multipart/form-data">
                    <!-- Categories  -->
                    <div class="mb-3">
                        <label for="categories" class="form-label">Choose categories</label>
                        <select id="categories" name="categories" class="form-select" required>
                            <option value="">Select a category...</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="title" name="title" class="form-control" placeholder="Type your title"
                            required>
                    </div>
                    <!-- Post Section -->
                    <div class="mb-3">
                        <textarea id="content" name="content" class="form-control" rows="6"
                            placeholder="What's on your mind?" required></textarea>
                    </div>
            <!-- Image Upload -->
            <div class="image-upload-area" id="imageUploadArea">
                <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                <div class="mt-2">
                    <strong>Click to upload</strong> or drag and drop
                </div>
                <div class="image-upload-info">
                    JPEG, PNG, GIF up to 20MB
                </div>
            </div>
            
            <!-- Hidden File Input -->
            <input type="file" id="imageInput" name="image" accept="image/jpeg,image/png,image/gif" style="display: none;">
            
            <!-- Image Preview -->
            <div id="imagePreview" style="display: none;">
                <img id="previewImg" class="image-preview" alt="Preview">
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <span id="imageInfo" class="image-upload-info"></span>
                    <button type="button" id="removeImage" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-x"></i> Remove
                    </button>
                </div>
            </div>
            
            <!-- Upload Progress -->
            <div id="uploadProgress" class="upload-progress" style="display: none;">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <small class="text-muted">Uploading image...</small>
            </div>
            
            <!-- Hidden field to store uploaded image ID -->
            <input type="hidden" id="imageId" name="image_id" value="">
            </div>
            
            <!-- Submit Buttons -->
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-outline-light" onclick="history.back()">
                    <i class="bi bi-arrow-left me-1"></i>Cancel
                </button>
                <button type="submit" class="btn btn-outline-light" disabled id="btn-publish">
                    <i class="bi bi-send-fill me-1"></i>Publish
                </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Shared footer -->
    <div id="shared-footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <!-- Load shared partials -->
    <script>
        // header
        fetch('/frontend/templates/shared/header-signed.html').then(r => r.text())
            .then(html => document.getElementById('shared-header').innerHTML = html);

        // footer
        fetch('/frontend/templates/shared/footer.html').then(r => r.text())
            .then(html => document.getElementById('shared-footer').innerHTML = html);
    </script>

    <!-- Image Upload Script -->
    <script>
        let uploadedImageId = null;

        // Load categories from API
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                const select = document.getElementById('categories');

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Form validation
        const form = document.getElementById('postForm');
        const btn = document.getElementById('btn-publish');

        form.addEventListener('input', () => {
            btn.disabled = !form.checkValidity();
        });

        // Image upload functionality
        const imageUploadArea = document.getElementById('imageUploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const imageInfo = document.getElementById('imageInfo');
        const removeImageBtn = document.getElementById('removeImage');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');

        // Click to upload
        imageUploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // Drag and drop functionality
        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.classList.add('dragover');
        });

        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.classList.remove('dragover');
        });

        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageFile(e.target.files[0]);
            }
        });

        // Handle image file
        function handleImageFile(file) {
            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                alert('Please select a JPEG, PNG, or GIF image.');
                return;
            }

            // Validate file size (20MB)
            const maxSize = 20 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('File size must be less than 20MB.');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imageInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;

                imageUploadArea.style.display = 'none';
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Upload image
            uploadImage(file);
        }

        // Upload image to server
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                uploadProgress.style.display = 'block';
                progressBar.style.width = '50%';

                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '100%';

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        uploadedImageId = result.filename;
                        document.getElementById('imageId').value = uploadedImageId;

                        setTimeout(() => {
                            uploadProgress.style.display = 'none';
                        }, 500);
                    } else {
                        throw new Error('Upload failed');
                    }
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload image. Please try again.');
                removeImage();
            }
        }

        // Remove image
        removeImageBtn.addEventListener('click', removeImage);

        function removeImage() {
            // If image was uploaded, delete it from server
            if (uploadedImageId) {
                fetch('/api/delete-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `filename=${uploadedImageId}`
                }).catch(console.error);

                uploadedImageId = null;
                document.getElementById('imageId').value = '';
            }

            // Reset UI
            imagePreview.style.display = 'none';
            imageUploadArea.style.display = 'block';
            uploadProgress.style.display = 'none';
            imageInput.value = '';
            previewImg.src = '';
            progressBar.style.width = '0%';
        }

        // Image modal functionality
            function showImageModal(imageUrl) {
                // Create modal if it doesn't exist
                let modal = document.getElementById('imageModal');
                if (!modal) {
                    modal = document.createElement('div');
                    modal.id = 'imageModal';
                    modal.className = 'modal fade';
                    modal.innerHTML = `
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="Full size image" class="img-fluid">
                    </div>
                </div>
            </div>
        `;
                    document.body.appendChild(modal);
                }

                // Set image source and show modal
                document.getElementById('modalImage').src = imageUrl;
                const bootstrapModal = new bootstrap.Modal(modal);
                bootstrapModal.show();
            }

        // Add styles to head
            if (!document.getElementById('image-styles')) {
                const styleElement = document.createElement('div');
                styleElement.id = 'image-styles';
                // styleElement.innerHTML = imageStyles;
                document.head.appendChild(styleElement);
            }


        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>

</body>

</html>

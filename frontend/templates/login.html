<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In â€“ MySite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/css/pages/styles.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">


</head>
<!-- Shared Header -->
   <div id="shared-header"></div>

<!-- Main content area with background and centered card -->
<main>
    <div class="login-card p-4 rounded shadow">
        <h2 class="mb-3 text-center">Long Time No See, Welcome Back!</h2>
        <p class="mb-3 text-center text-muted">By continuing, you agree to our <a href="#">User Agreement</a> and
            acknowledge that you understand the <a href="#">Privacy Policy</a>.</p>

        <!-- Social Login Buttons -->
        <div id="shared-social"></div>

        <hr class="my-3">

        <!-- Email Login Form -->
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg"
                    placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                    placeholder="Password" required>
                    <div class="invalid-feedback">
                        Wrong password!              
                    </div>
            <button type="submit" class="btn btn-outline-light btn-lg w-100">Log In</button>
        </form>

        <p class="mt-2 text-center"><a href="/forgot-password.html">Forgot password?</a></p>

    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load shared partials -->
    <script>
        // header
        fetch('/frontend/templates/shared/header.html').then(r => r.text())
            .then(html => document.getElementById('shared-header').innerHTML = html);

        // social buttons
        fetch('/frontend/templates/shared/social.html').then(r => r.text())
            .then(html => document.getElementById('shared-social').innerHTML = html);

        // footer
        fetch('/frontend/templates/shared/footer.html').then(r => r.text())
            .then(html => document.getElementById('shared-footer').innerHTML = html);
    </script>
</body>

</html>

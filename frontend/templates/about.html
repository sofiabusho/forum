<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Our Forum</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/about.css">
</head>

<body>
    <!-- Shared Header -->
    <div id="shared-header"></div>

    <main class="container flex-grow-1 py-4">
        <!-- Developer Cards Container -->
        <div class="developer-cards">
            <!-- Charoula Tarara Card -->
            <div class="developer-card">
                <div class="developer-card-inner">
                    <div class="developer-card-front">
                        <img src="/frontend/css/images/charoula.jpg" alt="Charoula Tarara">
                    </div>
                    <div class="developer-card-back">
                        <h1>Charoula Tarara</h1>
                        <p>Role: Full Stack Developer
                            <br>Skills: Go, HTML, CSS, JavaScript,
                            <br>juggling bugs in her code and
                            <br>snack requests from her mini-me!
                        </p>
                    </div>
                </div>
            </div>
        
            <!-- Sofia Busho Card -->
            <div class="developer-card">
                <div class="developer-card-inner">
                    <div class="developer-card-front">
                        <img src="/frontend/css/images/sofia.jpg" alt="Sofia Busho">
                    </div>
                    <div class="developer-card-back">
                        <h1>Sofia Busho</h1>
                        <p>Role: Full Stack Developer
                            <br>Skills: Go, HTML, CSS, JavaScript,
                            <br>debugging with her feline companions
                            <br>and occasional keyboard occupiers!
                        </p>
                    </div>
                </div>
            </div>
        </div>


            <!-- Centered Buttons -->
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-light me-2">
                    <i class="bi bi-house-fill me-1"></i>Home
                </a>
            
                <button onclick="history.back()" class="btn btn-outline-light">
                    <i class="bi bi-arrow-left me-1"></i>Go Back
                </button>
            </div>
    </main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load shared partials -->
<script>
    // header
    fetch('/frontend/templates/shared/header-error.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // footer
    fetch('/frontend/templates/shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);


</script>
</body>

</html>

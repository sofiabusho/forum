<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register â€“ MySite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/styles.css">
    <link rel="stylesheet" href="../css/pages/shared.css">

</head>

<!-- Shared Header -->
<div id="shared-header"></div>

<!-- Main content area with background and centered card -->
<main>
    <div class="register-card p-4 rounded shadow">
        <h2 class="mb-2 text-center">Join Our Community</h2>
        <p class="mb-2 text-center text-muted">By continuing, you agree to our <a href="#">User Agreement</a> and
            acknowledge that you understand the <a href="#">Privacy Policy</a>.</p>

        <!-- Social Login Buttons -->
        <div id="shared-social"></div>

        <hr class="my-3">

        <!-- EmailRegister Form -->
        <form action="/register" method="POST">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                <div class="invalid-feedback">
                    Username taken!
                </div>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                    Email already registered!          
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-2">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                    placeholder="Repeat password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
        </form>

    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load shared partials -->
<script>
    // header
    fetch('shared/header.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // social buttons
    fetch('shared/social.html').then(r => r.text())
        .then(html => document.getElementById('shared-social').innerHTML = html);

    // footer
    fetch('shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
</body>
</body>

</html>

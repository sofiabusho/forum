<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - Plant Talk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../frontend/css/pages/main.css">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/notifications.css">


</head>

<body class="d-flex flex-column" style="min-height:100vh;">

<!-- Shared Header -->
<div id="shared-header"></div>

<main class="container flex-grow-1 py-4">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="notifTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="unread-tab" data-bs-toggle="tab" data-bs-target="#unread" type="button"
                role="tab">Unread <span id="unread-badge" class="notification-badge ms-1" style="display: none;">0</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="read-tab" data-bs-toggle="tab" data-bs-target="#read" type="button"
                role="tab">Read
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="notifContent">

        <!-- Unread notifications -->
        <div class="tab-pane fade show active" id="unread" role="tabpanel">
            <div id="unreadLoading" class="loading-container">
                <div class="spinner-border loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-white">Loading notifications...</p>
            </div>
            <div id="unreadList"></div>
            <div id="unreadEmpty" class="empty-state" style="display: none;">
                <i class="bi bi-bell fs-1 mb-3"></i>
                <h4>No unread notifications</h4>
                <p>You're all caught up!</p>
            </div>
        </div>
                <!-- Read notifications -->
                <div class="tab-pane fade" id="read" role="tabpanel">
                    <div id="readLoading" class="loading-container" style="display: none;">
                        <div class="spinner-border loading-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-white">Loading notifications...</p>
                    </div>
                    <div id="readList"></div>
                    <div id="readEmpty" class="empty-state" style="display: none;">
                        <i class="bi bi-archive fs-1 mb-3"></i>
                        <h4>No read notifications</h4>
                        <p>Read notifications will appear here.</p>
                    </div>
                </div>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load shared partials -->
<script src="/frontend/js/header-footer.js"></script>
<!-- Notifications functionality -->
<script src="/frontend/js/notifications.js"></script>

</body>

</html>

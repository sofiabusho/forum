<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password â€“ MySite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/styles.css">
</head>

<body>
<!-- Shared Header -->
<div id="shared-header"></div>

<main>
    <div class="forgot-password mt-5 p-4 rounded shadow-sm text-center">
        <h2>Reset your password</h2>
        <p>Enter your email and we'll send you instructions to reset your password.</p>

        <form action="/forgot-password" method="POST" novalidate>
            <div class="mb-3 text-start mx-auto" style="max-width:420px;">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" required
                       placeholder="you@example.com">
            </div>
            <button type="submit" class="btn btn-outline-light">Send Reset Link</button>
        </form>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Success Modal -->
<div class="modal fade" id="fpSuccessModal" tabindex="-1" aria-labelledby="fpSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="fpSuccessModalLabel">Email sent</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                id="fpCloseBtn"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">
    We have sent you an email with instructions to reset your password. 
    Please check your inbox and also your spam/junk folder.
</p>
</div>
<div class="modal-footer">
    <button type="button" id="fpGoHome" class="btn btn-primary" data-bs-dismiss="modal">
        Go to Homepage
    </button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load shared partials -->
<script>
  // header
  fetch('/frontend/templates/shared/header-unsigned.html').then(r => r.text())
      .then(html => document.getElementById('shared-header').innerHTML = html);

  // footer
  fetch('/frontend/templates/shared/footer.html').then(r => r.text())
      .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>

<!-- Modal trigger & redirect logic -->
<script src="/frontend/js/sent-reset.js"></script>
</body>
</html>

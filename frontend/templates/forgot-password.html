<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password â€“ MySite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/css/pages/shared.css">
    <link rel="stylesheet" href="../frontend/css/pages/styles.css">


</head>

</head>
<!-- Shared Header -->
<div id="shared-header"></div>

<main>
    <div class="forgot-password mt-5 p-4 rounded shadow-sm text-center">
        <h2>Reset your password</h2>
        <p>Enter your email and we'll send you instructions to reset your password.</p>
        <form action="/forgot-password" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-outline-light me-2">Send Reset Link</button>
        </form>
    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<script>
    // header
    fetch('/frontend/templates/shared/header-unsigned.html').then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);


    // footer
    fetch('/frontend/templates/shared/footer.html').then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
</body>

</html>

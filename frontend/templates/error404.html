<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Plant Talk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/frontend/css/pages/shared.css">
    <link rel="stylesheet" href="/frontend/css/pages/error.css">


</head>
<!-- Shared Header -->
<div id="shared-header"></div>

<body class="error-404">
    <div class="content-box">
        <h1>Error 404</h1>
        <p>Page not found</p>
        <p class="mb-4">The page you're looking for doesn't exist or has been moved.</p>

        <!-- Home Button -->
        <a href="/" class="btn btn-outline-light me-2">
            <i class="bi bi-house-fill me-1"></i>Home
        </a>

        <!-- Back Button -->
        <button onclick="history.back()" class="btn btn-outline-light">
            <i class="bi bi-arrow-left me-1"></i>Go Back
        </button>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load shared partials -->
    <script>
        fetch('/frontend/templates/shared/header-error.html')
            .then(r => r.text())
            .then(html => document.getElementById('shared-header').innerHTML = html)
            .catch(err => {
                console.log('Header loading failed:', err);
                // Page will still work without header
            });
    </script>
</body>

</html>

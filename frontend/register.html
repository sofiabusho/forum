<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register â€“ MySite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
    
        body {
            display: flex;
            flex-direction: column;
        }
    
        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('../images/background.jpg') no-repeat center center / cover;
            padding: 1rem;
        }
    
        .register-card {
            width: 600px;
            max-width: 100%;
            background-color: rgba(227, 227, 227, 0.482);
            backdrop-filter: blur(6px);
        }
    </style>
</head>

<!-- Shared Header -->
<div id="shared-header"></div>

<!-- Main content area with background and centered card -->
<main>
    <div class="register-card p-3 rounded shadow">
        <h2 class="mb-2 text-center">Join Our Community</h2>
        <p class="mb-2 text-center text-muted">By continuing, you agree to our <a href="#">User Agreement</a> and
            acknowledge that you understand the <a href="#">Privacy Policy</a>.</p>

        <!-- Social Login Buttons -->
        <div class="d-grid gap-2 mb-2">
            <a href="/auth/google" class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center">
                <img src="../images/google.jpg" alt="Google logo" width="20" height="20" class="me-2">
                Continue with Google
            </a>
            <a href="/auth/github" class="btn btn-outline-dark d-flex align-items-center justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-github me-2" viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.292 6.535 5.47 7.59.4.074.546-.174.546-.385 0-.19-.007-.693-.01-1.36-2.226.484-2.695-1.073-2.695-1.073-.363-.923-.888-1.168-.888-1.168-.726-.497.055-.487.055-.487.804.057 1.228.828 1.228.828.714 1.223 1.872.87 2.33.665.072-.517.28-.87.508-1.07-1.778-.203-3.644-.889-3.644-3.955 0-.874.312-1.588.824-2.148-.083-.203-.357-1.02.078-2.125 0 0 .672-.215 2.202.82A7.65 7.65 0 018 4.69c.68.003 1.366.092 2.005.27 1.528-1.035 2.198-.82 2.198-.82.438 1.106.162 1.923.08 2.125.513.56.822 1.274.822 2.148 0 3.073-1.868 3.75-3.65 3.947.287.247.543.735.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .214.144.463.55.385C13.708 14.533 16 11.54 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
                Continue with GitHub
            </a>
        </div>

        <hr class="my-2">

        <!-- EmailRegister Form -->
        <form action="/register" method="POST">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-2">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                    placeholder="Repeat password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

    </div>
</main>

<!-- Shared footer -->
<div id="shared-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load shared partials -->
<script>
    // Load header
    fetch('shared/header.html')
        .then(r => r.text())
        .then(html => document.getElementById('shared-header').innerHTML = html);

    // Load footer
    fetch('shared/footer.html')
        .then(r => r.text())
        .then(html => document.getElementById('shared-footer').innerHTML = html);
</script>
</body>
</body>

</html>

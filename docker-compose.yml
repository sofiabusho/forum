services:
  plant-talk-forum:
    build: .
    container_name: plant-talk-forum
    ports:
      - "8080:8080"
    volumes:
      - ./forum.db:/app/forum.db
      - ./frontend/uploads:/app/frontend/uploads   
    environment:
      - PORT=8080
      - DB_PATH=/app/forum.db
    restart: unless-stopped

version: '3.8'

services:
  plant-talk-forum:
    build: .
    container_name: plant-talk-forum
    ports:
      - "8080:8080"
    volumes:
      - forum_data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/forum.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  forum_data:
    driver: local